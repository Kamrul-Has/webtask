<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>
    <div id="admin-box"> 
        <img src="img/Register.png" alt="Admin image" class="admin-img"/>
        <h1>Register Page</h1>
        <form>
            <label for="First name">First Name</label>
            <input type="First Name" name="First Name" placeholder="enter your First name"/>
            <label for="Last name">Last Name</label>
            <input type="Last Name" name="Last Name" placeholder="enter your Last name"/>
            <label for="Your Email">Your Email</label>
            <input type="text" name="Your Email" placeholder="enter your email"/>
            <label for="Password">Password</label>
            <input type="text" name="Password" placeholder="emter your password"/>
            <label for="CPassword">Confirm Password</label>
            <input type="text" name="Confirm Password" placeholder="emter your Confirm password"/>
            <label for="Your Phone Number">Your Phone Number</label>
            <input type="text" name="Your Phone Number" placeholder="emter your Your Phone Number"/><br/>
            <input type="submit" value="Submit"/>
        </form>
        <p>Don't have an account pleace<a href="Index.html"> Login here</a></p>
    </div>
    
</body>
</html>
